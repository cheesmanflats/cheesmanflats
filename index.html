<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resident Center | Brownstone Investments</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background-color: #f7f9fa;
      color: #1f2d3d;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .logo {
      max-width: 200px;
      margin-bottom: 40px;
    }

    .auth-card {
      background-color: white;
      border: 1px solid #dce3e8;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.04);
      padding: 32px;
      max-width: 400px;
      width: 100%;
    }

    .title {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 24px;
    }

    .auth-form label {
      display: block;
      font-size: 14px;
      margin-bottom: 6px;
      color: #5c6b77;
    }

    .auth-form input {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #cbd3da;
      border-radius: 4px;
      margin-bottom: 20px;
    }

    .form-links {
      display: flex;
      justify-content: flex-end;
      margin-bottom: 16px;
    }

    .forgot-password {
      font-size: 13px;
      color: #3366cc;
      text-decoration: none;
    }

    .sign-in-btn {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background-color: #3366cc;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .signup-link {
      text-align: center;
      margin-top: 16px;
      font-size: 14px;
    }

    .signup-link a {
      color: #3366cc;
      text-decoration: none;
      font-weight: 500;
      margin-left: 4px;
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="container">
      <img src="/assets/logo.svg" alt="Brownstone Logo" class="logo" />
      <div class="auth-card">
        <h1 class="title">Sign in to Resident Center</h1>
        <form class="auth-form">
          <label for="email">Email</label>
          <input id="email" type="email" name="email" placeholder="you@example.com" required />

          <label for="password">Password</label>
          <input id="password" type="password" name="password" placeholder="Password" required />

          <div class="form-links">
            <a href="#" class="forgot-password">Forgot password?</a>
          </div>

          <button type="submit" class="sign-in-btn">Sign In</button>
        </form>

        <div class="signup-link">
          <span>Donâ€™t have an account?</span>
          <a href="#">Sign up</a>
        </div>
      </div>
    </div>
  </header>
</body>
</html>
